<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Money Tracker</title>
</head>

<body>

    <h1 class="uppercase text-center py-4 font-medium bg-indigo-600 text-white">Money tracker</h1>
    <div class="mt-6">
        <form action="#" method="POST">
            <div class="flex flex-wrap md:px-6">

                <div class="w-full md:w-1/2 lg:w-1/3 mb-4 px-3 lg:px-6">
                    <label for="category" class="block font-medium text-gray-700">Category</label>
                    <select id="category" name="category"
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:border-gray-500 sm:text-sm">
                        <option value="0">- Select -</option>
                    </select>
                </div>

                <div class="w-full md:w-1/2 lg:w-1/3 mb-4 px-3 lg:px-6">
                    <label for="subCategory" class="block text-sm font-medium text-gray-700">Sub
                        Category</label>
                    <select id="subCategory" name="subCategory"
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
                        <option value="0">- Select -</option>
                    </select>
                </div>

                <div class="w-full md:w-1/2 lg:w-1/3 mb-4 px-3 lg:px-6">
                    <label for="movementType" class="block text-sm font-medium text-gray-700">Movement
                        Type</label>
                    <select id="movementType" name="movementType"
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:border-gray-500 sm:text-sm">
                        <option value="0">- Select -</option>
                    </select>
                </div>

                <div class="w-full md:w-1/2 lg:w-1/3 mb-4 px-3 lg:px-6">
                    <label for="paymentType" class="block text-sm font-medium text-gray-700">Payment
                        Type</label>
                    <select id="paymentType" name="paymentType"
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:border-gray-500 sm:text-sm">
                        <option value="0">- Select -</option>
                    </select>
                </div>

                <div class="w-full md:w-1/2 lg:w-1/3 mb-4 px-3 lg:px-6">
                    <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" name="date" id="date"
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:border-gray-500 sm:text-sm">
                </div>

                <div class="w-full md:w-1/2 lg:w-1/3 mb-4 px-3 lg:px-6">
                    <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                    <input type="number" name="price" id="price" placeholder="0.00" pattern="[0-9]{10}"
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:border-gray-500 sm:text-sm">
                </div>

                <div class="w-full md:w-1/2 lg:w-1/3 mb-4 px-3 lg:px-6">
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea type="text" name="description" id="description"
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:border-gray-500 sm:text-sm"></textarea>
                </div>
        </div>

        <div class="flex justify-center">
            <button type="submit"
                class="inline-flex justify-center py-2 px-4 w-1/2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                id="save">Save</button>
        </div>

        </form>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
